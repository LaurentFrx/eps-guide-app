<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#649ECD" stop-opacity="0.65"/>
      <stop offset="1" stop-color="#B0D884" stop-opacity="0.35"/>
    </linearGradient>

    <pattern id="p" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- faint grid -->
      <path d="M0 0H200M0 50H200M0 100H200M0 150H200M0 200H200M0 0V200M50 0V200M100 0V200M150 0V200M200 0V200"
