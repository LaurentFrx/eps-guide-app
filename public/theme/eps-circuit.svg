      <!-- circuit traces -->
      <path d="M20 40H110V90H170" fill="none" stroke="url(#g)" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"/>
      <path d="M30 160H90V130H140V60H190" fill="none" stroke="url(#g)" stroke-opacity="0.45" stroke-width="2" stroke-linecap="round"/>
      <path d="M10 110H70V70H120" fill="none" stroke="url(#g)" stroke-opacity="0.40" stroke-width="2" stroke-linecap="round"/>
      <path d="M120 190V150H160V120" fill="none" stroke="url(#g)" stroke-opacity="0.40" stroke-width="2" stroke-linecap="round"/>

      <!-- nodes -->
      <g fill="#B9DAF1" fill-opacity="0.55">
        <circle cx="20" cy="40" r="3"/>
        <circle cx="110" cy="40" r="3"/>
        <circle cx="110" cy="90" r="3"/>
        <circle cx="170" cy="90" r="3"/>
        <circle cx="30" cy="160" r="3"/>
        <circle cx="90" cy="160" r="3"/>
        <circle cx="90" cy="130" r="3"/>
        <circle cx="140" cy="130" r="3"/>
        <circle cx="140" cy="60" r="3"/>
        <circle cx="190" cy="60" r="3"/>
        <circle cx="10" cy="110" r="3"/>
        <circle cx="70" cy="110" r="3"/>
        <circle cx="70" cy="70" r="3"/>
        <circle cx="120" cy="70" r="3"/>
        <circle cx="120" cy="190" r="3"/>
        <circle cx="120" cy="150" r="3"/>
        <circle cx="160" cy="150" r="3"/>
        <circle cx="160" cy="120" r="3"/>
